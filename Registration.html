			<form action="register" method="post" style="text-align: center; color: white;">

		</div><br><br><br><br>
			

			<input type="text" name="first_name" placeholder="Firstname" style="height:25px; width: 75%; margin-left: 50px; text-align: center;border-radius:10px" class="form-control" required="required"><br>
			<input type="text" name="last_name" placeholder="Lastname" style="height:25px; width: 75%; margin-left: 50px; text-align: center; border-radius:10px" class="form-control" required="required"><br>

			<input type="submit" value="Submit" style="height:25px; width: 15%; background-color:#1F2833; border-radius: 10px"><br>
